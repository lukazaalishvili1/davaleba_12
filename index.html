<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/laptop.css" />
    <link rel="stylesheet" href="./css/tablet.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <script
      src="https://kit.fontawesome.com/3c429b5860.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- main section -->
      <section class="main_section">
        <!-- form section -->
        <section class="form_section">
          <!-- form section heading -->
          <h2 class="form_section_heading">CONTACT US</h2>
          <!-- form -->
          <form action="" class="form">
            <!-- input section -->
            <section class="input_section">
              <input type="text" name="NAME" placeholder="Name" />
              <input type="email" name="EMAIL" placeholder="Email" />
            </section>
            <!-- textarea section -->
            <section class="textarea_section">
              <label for="txtarea" class="txtarea_label"
                >Please provide more details below.</label
              ><textarea
                class="text_area"
                name="TEXTAREA"
                id="txtarea"
                placeholder="Message"
              ></textarea>
            </section>
            <!-- send button -->
            <button type="submit" class="send_button">SEND</button>
          </form>
        </section>
        <!-- map section -->
        <section class="contact_map_section">
          <!-- buttons section -->
          <section class="buttons_section">
            <a class="call_a contact_a" href="tel:+995 12 34 56" target="_blank"
              ><button class="contact_button">
                <i class="fa-solid fa-phone"></i></button
            ></a>
            <a
              class="email_a contact_a"
              href="mailto:email@example.com"
              target="_blank"
              ><button class="contact_button">
                <i class="fa-regular fa-envelope"></i></button
            ></a>
            <a
              class="map_a contact_a"
              href="https://maps.app.goo.gl/SDiKmaTTsp9d5oPJA"
              target="_blank"
              ><button class="contact_button">
                <i class="fa-solid fa-map-pin"></i></button
            ></a>
          </section>
          <!-- map section -->
          <section class="map_section">
            <iframe
              class="map_iframe"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2979.080286479286!2d44.69771871224197!3d41.6972024711424!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4044750f09b2ca47%3A0xdf93abd688f042e5!2sMaia%20Tskneteli%20Monument!5e0!3m2!1sen!2sge!4v1730021016556!5m2!1sen!2sge"
              height="338"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </section>
        </section>
      </section>
    </div>
  </body>
</html>
